name: Build and Publish NuGet

on:
  push:
    tags:
      - "v*.*.*"     # Only run when pushing version tags like v1.2.3
  workflow_dispatch:

env:
  ORT_VERSION: "1.22.0"
  DOTNET_VERSION: "9.0.x"

jobs:

  #######################################################################
  #  L I N U X
  #######################################################################
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: rustup target add x86_64-unknown-linux-gnu

      - name: Download ONNX Runtime (Linux)
        run: |
          mkdir -p rust/magika_ffi/ort
          cd rust/magika_ffi/ort
          wget -q https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ORT_VERSION }}/onnxruntime-linux-x64-${{ env.ORT_VERSION }}.tgz
          tar xf onnxruntime-linux-x64-${{ env.ORT_VERSION }}.tgz

      - name: Set ORT paths
        run: |
          echo "ORT_LIB_LOCATION=${{ github.workspace }}/rust/magika_ffi/ort/onnxruntime-linux-x64-${{ env.ORT_VERSION }}/lib" >> $GITHUB_ENV
          echo "ORT_INCLUDE_LOCATION=${{ github.workspace }}/rust/magika_ffi/ort/onnxruntime-linux-x64-${{ env.ORT_VERSION }}/include" >> $GITHUB_ENV

      - name: Build FFI (Linux)
        working-directory: rust/magika_ffi
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Fix RPATH of libmagika_ffi.so (Linux)
        run: |
          patchelf --set-rpath '$ORIGIN' rust/magika_ffi/target/x86_64-unknown-linux-gnu/release/libmagika_ffi.so
          readelf -d rust/magika_ffi/target/x86_64-unknown-linux-gnu/release/libmagika_ffi.so | grep -E 'RPATH|RUNPATH' || true

          for so in rust/magika_ffi/ort/onnxruntime-linux-x64-${{ env.ORT_VERSION }}/lib/*.so*; do
            patchelf --set-rpath '$ORIGIN' "$so"
          done

      - uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: |
            rust/magika_ffi/target/x86_64-unknown-linux-gnu/release/
            rust/magika_ffi/ort/onnxruntime-linux-x64-${{ env.ORT_VERSION }}/lib/



  #######################################################################
  #  W I N D O W S
  #######################################################################
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: rustup target add x86_64-pc-windows-msvc

      - name: Download ONNX Runtime (Windows)
        run: |
          mkdir rust\magika_ffi\ort
          cd rust\magika_ffi\ort
          Invoke-WebRequest https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ORT_VERSION }}/onnxruntime-win-x64-${{ env.ORT_VERSION }}.zip -OutFile ort.zip
          Expand-Archive ort.zip -DestinationPath .

      - name: Set ORT paths
        run: |
          echo "ORT_LIB_LOCATION=${{ github.workspace }}\\rust\\magika_ffi\\ort\\onnxruntime-win-x64-${{ env.ORT_VERSION }}\\lib" >> $env:GITHUB_ENV
          echo "ORT_INCLUDE_LOCATION=${{ github.workspace }}\\rust\\magika_ffi\\ort\\onnxruntime-win-x64-${{ env.ORT_VERSION }}\\include" >> $env:GITHUB_ENV

      - name: Build FFI (Windows)
        working-directory: rust/magika_ffi
        run: cargo build --release --target x86_64-pc-windows-msvc

      - uses: actions/upload-artifact@v4
        with:
          name: win-x64
          path: |
            rust/magika_ffi/target/x86_64-pc-windows-msvc/release/
            rust/magika_ffi/ort/onnxruntime-win-x64-${{ env.ORT_VERSION }}/lib/



  #######################################################################
  #  M A C  O  S
  #######################################################################
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: rustup target add aarch64-apple-darwin

      - name: Download ONNX Runtime (macOS ARM64)
        run: |
          mkdir -p rust/magika_ffi/ort
          cd rust/magika_ffi/ort
          wget -q https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ORT_VERSION }}/onnxruntime-osx-arm64-${{ env.ORT_VERSION }}.tgz
          tar xf onnxruntime-osx-arm64-${{ env.ORT_VERSION }}.tgz

      - name: Set ORT paths
        run: |
          echo "ORT_LIB_LOCATION=${{ github.workspace }}/rust/magika_ffi/ort/onnxruntime-osx-arm64-${{ env.ORT_VERSION }}/lib" >> $GITHUB_ENV
          echo "ORT_INCLUDE_LOCATION=${{ github.workspace }}/rust/magika_ffi/ort/onnxruntime-osx-arm64-${{ env.ORT_VERSION }}/include" >> $GITHUB_ENV

      - name: Build FFI (macOS)
        working-directory: rust/magika_ffi
        run: cargo build --release --target aarch64-apple-darwin

      - name: Fix RPATH of libmagika_ffi.dylib
        run: |
          install_name_tool -add_rpath "@loader_path" \
            rust/magika_ffi/target/aarch64-apple-darwin/release/libmagika_ffi.dylib

      - uses: actions/upload-artifact@v4
        with:
          name: osx-arm64
          path: |
            rust/magika_ffi/target/aarch64-apple-darwin/release/
            rust/magika_ffi/ort/onnxruntime-osx-arm64-${{ env.ORT_VERSION }}/lib/



  #######################################################################
  #  P U B L I S H   N U G E T
  #######################################################################
  publish-nuget:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest

    env:
      GIT_TAG: ${{ github.ref_name }}

    steps:
      - uses: actions/checkout@v4

      - run: |
          mkdir -p dotnet/MagikaSharp/runtimes/linux-x64/native
          mkdir -p dotnet/MagikaSharp/runtimes/win-x64/native
          mkdir -p dotnet/MagikaSharp/runtimes/osx-arm64/native

      # Download ONLY the required native binaries
      - uses: actions/download-artifact@v4
        with:
          name: linux-x64
          path: extracted/linux

      - uses: actions/download-artifact@v4
        with:
          name: win-x64
          path: extracted/win

      - uses: actions/download-artifact@v4
        with:
          name: osx-arm64
          path: extracted/osx

      # Normalize Linux
      - name: Install findutils
        run: sudo apt-get install -y findutils

      - name: Normalize Linux binaries
        run: |
          cp $(find extracted/linux -maxdepth 4 -name "libmagika_ffi.so") dotnet/MagikaSharp/runtimes/linux-x64/native/
          cp $(find extracted/linux -maxdepth 6 -name "libonnxruntime*.so*") dotnet/MagikaSharp/runtimes/linux-x64/native/

      # Normalize Windows
      - name: Normalize Windows binaries
        run: |
          cp $(find extracted/win -maxdepth 4 -name "magika_ffi.dll") dotnet/MagikaSharp/runtimes/win-x64/native/
          cp $(find extracted/win -maxdepth 6 -name "onnxruntime*.dll") dotnet/MagikaSharp/runtimes/win-x64/native/

      # Normalize macOS
      - name: Normalize macOS binaries
        run: |
          cp $(find extracted/osx -maxdepth 4 -name "libmagika_ffi.dylib") dotnet/MagikaSharp/runtimes/osx-arm64/native/
          cp $(find extracted/osx -maxdepth 6 -name "libonnxruntime*.dylib") dotnet/MagikaSharp/runtimes/osx-arm64/native/

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build .NET
        working-directory: dotnet/MagikaSharp
        run: dotnet build -c Release

      - name: Normalize version
        run: echo "NUGET_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Pack NuGet (with version)
        working-directory: dotnet/MagikaSharp
        run: dotnet pack -c Release /p:Version=${{ env.NUGET_VERSION }}

      - name: Publish to NuGet
        working-directory: dotnet/MagikaSharp
        run: |
          dotnet nuget push "bin/Release/*.nupkg" \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --skip-duplicate
